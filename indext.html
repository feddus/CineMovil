<!DOCTYPE html>
<html>
    <head>
        <title>CineMovil</title>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script src="mijs.js"></script>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    </head>
    <body>
        <div data-role="page" id="buscar">
            <div data-role="header">
                <h1>Cine Movil</h1>
            </div>
            <div data-role="content">
                <label for="search-1">Introduzca el termino de busqueda:</label>
                <input data-theme="b" type="search" name="search-1" id="search-1" value="">
                <br/>
                <form>
                    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="false" id="radiobut">
                        <legend>Elija idioma:</legend>
                        <input type="radio" data-theme="a" name="radio-choice-t-1" id="radio-choice-t-1b" value="en" checked="checked">
                        <label for="radio-choice-t-1b">Ingles</label>
                        <input type="radio" data-theme="a" name="radio-choice-t-1" id="radio-choice-t-1a" value="es">
                        <label for="radio-choice-t-1a">Espa√±ol</label>
                    </fieldset>
                </form>
                <br/>
            </div>
            <div data-position="fixed">
                <a data-icon='search' data-role='button' data-theme="a" href='#resultado' onclick="realizaProceso();">Buscar</a>
            </div>
        </div>

        <div data-role="page" id="resultado">
            <div data-role="header">
                <a data-icon='back' data-role='button' data-theme="a" href='#buscar' >Volver</a>
                <h1>Cine Movil</h1>
            </div>
            <div data-role="content" id="resultado-div">
                <ul data-role="listview" id="resultado-ul">
                    <li><a href="#ficha">Acura</a></li>
                </ul>
            </div>            
        </div>
        <div data-role="page" id="ficha">
            <div data-role="header">
                <h1>Ficha</h1>
                <a data-icon='back' data-role='button' data-theme="a" href='#resultado' >Volver</a>
            </div>
            <div data-role="content" id="ficha-div">
                <div style='width: 100%'>
                    <div id='ficha-titulo' style="width: 50%; float: left"></div>
                    <div id='ficha-foto' style="width: 50%; float: left"></div>
                </div>
                <div id='ficha-url' style='width: 100%; float: left'></div>
                <div data-role='collapsible-set' style='width: 100%; float: left'>
                    <div data-role='collapsible'>
                        <h3>Imagenes</h3>
                        <span id='ficha-img'></span>
                    </div>
                    <div data-role='collapsible'>
                        <h3>descripcion</h3>
                        <span id='ficha-des'></span>
                    </div>
                </div>
            </div>   
        </div>
    </body>

</html>
